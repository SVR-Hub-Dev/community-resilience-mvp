[build]
  base = "frontend"
  command = "pnpm run build"
  publish = "build"

[functions]
  directory = ".netlify/functions-internal"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "22"
  # Set VITE_API_URL in Netlify UI: Site settings > Environment variables
  # Example: VITE_API_URL = https://community-resilience-api.onrender.com

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
